version: 3
dependencies:
  python:
    - pymssql
    - passlib
  galaxy:
    collections:
      - name: community.postgresql
      - name: community.general
      - name: community.docker
# https://access.redhat.com/solutions/7101627
  system:
    - gcc
    - systemd-devel
    - python3.11-devel

# https://github.com/ansible/ansible-builder/issues/540
options:
    package_manager_path: /usr/bin/microdnf

images:
  base_image:
    name: registry.redhat.io/ansible-automation-platform-25/ee-supported-rhel8:latest
